                  precip_in: 
                    type: number
                    example: 0
                  humidity: 
                    type: number
                    example: 58
                  cloud: 
                    type: number
                    example: 19
                  feelslike_c: 
                    type: number
                    example: 30.5
                  feelslike_f: 
                    type: number
                    example: 86.9
                  windchill_c: 
                    type: number
                    example: 28.7
