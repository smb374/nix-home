env=HYPRLAND_ROOT,/home/poyehchen/.config/hypr
env=SCRIPT_ROOT,/home/poyehchen/.config/hypr/scripts
env=ROFI_ROOT,/home/poyehchen/.config/hypr/rofi
env=WLR_NO_HARDWARE_CURSORS,1
env=QT_QPA_PLATFORM,wayland;xcb
env=QT_QPA_PLATFORMTHEME,qt5ct

exec-once=dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
exec-once=hyprpaper
exec-once=hypridle
exec-once=hyprpanel
exec-once=fcitx5
exec-once=nm-applet
exec-once=systemctl --user start hyprpolkitagent
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store

monitor=DP-1,1920x1080@165.00,0x0,1
monitor=eDP-1,1920x1080@60.02,0x0,1

animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 7, myBezier
  animation=windowsOut, 1, 7, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 8, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default
  enabled=true
}

cursor {
  no_hardware_cursors=true
}

decoration {
  blur {
    enabled=true
    new_optimizations=true
    passes=3
    size=5
  }

  shadow {
    color=rgba(181825ee)
    enabled=true
    range=4
    render_power=3
  }
  rounding=5
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  border_size=3
  col.active_border=rgba(b4befeff)
  col.inactive_border=rgba(45475aff)
  gaps_in=5
  gaps_out=10
  layout=dwindle
}

gestures {
  workspace_swipe=off
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=us
  repeat_delay=250
  repeat_rate=50
  sensitivity=0
}

misc {
  key_press_enables_dpms=true
  mouse_move_enables_dpms=true
}

xwayland {
  force_zero_scaling=true
}

$mainMod=SUPER
bind=$mainMod, RETURN, exec, kitty
bind=$mainMod SHIFT, RETURN, exec, kitty --app-id=float-term

bind=$mainMod SHIFT, Q, killactive
bind=$mainMod SHIFT, F, togglefloating
bind=$mainMod SHIFT, R, exec, hyprctl reload
bind=$mainMod, F, fullscreen, 0
bind=$mainMod, P, pseudo
bind=$mainMod, J, togglesplit

bind=$mainMod SHIFT, X, exec, $SCRIPT_ROOT/rofi-powermenu
bind=$mainMod, D, exec, $SCRIPT_ROOT/rofi-launcher drun
bind=$mainMod, R, exec, $SCRIPT_ROOT/rofi-launcher run
bind=$mainMod, W, exec, $SCRIPT_ROOT/rofi-launcher window
bind=$mainMod, V, exec, $SCRIPT_ROOT/rofi-clipboard

bind=$mainMod, left, movefocus, l
bind=$mainMod, right, movefocus, r
bind=$mainMod, up, movefocus, u
bind=$mainMod, down, movefocus, d

bind=$mainMod, mouse_down, workspace, e+1
bind=$mainMod, mouse_up, workspace, e-1

bind=, XF86MonBrightnessUp, exec, light -A 10
bind=, XF86MonBrightnessDown, exec, light -U 10
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind=CTRL, F10, pass, ^(com.obsproject.Studio)$
bind=CTRL SHIFT, F10, pass, ^(com.obsproject.Studio)$
bind=SUPER ALT, M, exec, kitty --app-id=music rmpc

bind=SUPER, SPACE, exec, mpc -q toggle
bind=, XF86AudioPlay, exec, mpc -q toggle
bind=, XF86AudioPrev, exec, mpc -q prev
bind=, XF86AudioNext, exec, mpc -q next

bind=, PRINT, exec, $SCRIPT_ROOT/screenshot
bind=CTRL, PRINT, exec, $SCRIPT_ROOT/screenshot select

bind=$mainMod, 1, workspace, 1
bind=$mainMod SHIFT, 1, movetoworkspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod SHIFT, 2, movetoworkspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod SHIFT, 3, movetoworkspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod SHIFT, 4, movetoworkspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod SHIFT, 5, movetoworkspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod SHIFT, 6, movetoworkspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod SHIFT, 7, movetoworkspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod SHIFT, 8, movetoworkspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod SHIFT, 9, movetoworkspace, 9

bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod, mouse:273, resizewindow

windowrulev2=float,class:(float-term)
windowrulev2=float,class:(music)
windowrulev2=float,class:(imv)
windowrulev2=float,class:(mpv)
windowrulev2=float,class:^(waydroid..*)$
windowrulev2=float,title:(rmpd)
windowrulev2=float,title:(rmpc)
windowrulev2=float,title:(PyLNP)
windowrulev2=float,title:(Waydroid)
windowrulev2=float,title:(Emulator)
windowrulev2=size 1600 800,class:(music)
