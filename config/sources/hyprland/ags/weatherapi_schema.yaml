                    type: number
                    example: 83.7
                  heatindex_c: 
                    type: number
                    example: 30.5
                  heatindex_f: 
                    type: number
                    example: 86.9
                  dewpoint_c: 
                    type: number
                    example: 19.6
                  dewpoint_f: 
                    type: number
                    example: 67.3
                  will_it_rain: 
                    type: integer
                    format: int32
                    example: 0
                  chance_of_rain: 
                    type: number
                    example: 0
                  will_it_snow: 
                    type: integer
                    format: int32
                    example: 0
                  chance_of_snow: 
                    type: number
                    example: 0
                  vis_km: 
                    type: number
                    example: 10
                  vis_miles: 
                    type: number
                    example: 6
                  gust_mph: 
