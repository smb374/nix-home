 marine: 
    type: object
    properties: 
      forecastday: 
        type: array
        items: 
          type: object
          properties: 
            date: 
              type: string
              format: date
              example: 2022-07-22
            date_epoch: 
              type: integer
              format: int32
              example: 1658448000
            day: 
              type: object
              properties: 
                maxtemp_c: 
                  type: number
                  example: 35.9
                maxtemp_f: 
                  type: number
                  example: 96.6
                mintemp_c: 
                  type: number
                  example: 26.3
                mintemp_f: 
                  type: number
                  example: 79.3
                avgtemp_c: 
                  type: number
                  example: 30.7
                avgtemp_f: 
                  type: number
                  example: 87.3
                maxwind_mph: 
                  type: number
                  example: 12.8
                maxwind_kph: 
                  type: number
                  example: 20.5
                totalprecip_mm: 
                  type: number
                  example: 0
                totalprecip_in: 
                  type: number
                  example: 0
                avgvis_km: 
                  type: number
                  example: 10
                avgvis_miles: 
                  type: number
                  example: 6
                avghumidity: 
                  type: number
                  example: 53
                daily_will_it_rain: 
                  type: integer
                  format: int32
                  example: 0
                daily_chance_of_rain: 
                  type: number
                  example: 0
                daily_will_it_snow: 
                  type: integer
                  format: int32
                  example: 0
                daily_chance_of_snow: 
                  type: number
                  example: 0
                condition: 
                  type: object
                  properties: 
                    text: 
                      type: string
                      example: Sunny
                    icon: 
                      type: string
                      example: //cdn.weatherapi.com/weather/64x64/day/113.png
                    code: 
                      type: integer
                      format: int32
                      example: 1000
                uv: 
                  type: integer
                  format: int32
                  example: 8
            astro: 
              type: object
              properties: 
                sunrise: 
                  type: string
                  example: 05:44 AM
                sunset: 
                  type: string
                  example: 08:20 PM
                moonrise: 
                  type: string
                  example: 12:58 AM
                moonset: 
                  type: string
                  example: 03:35 PM
                moon_phase: 
                  type: string
                  example: Last Quarter
                moon_illumination: 
                  type: string
                  example: 36
            hour: 
              type: array
              items: 
                type: object
                properties: 
                  time_epoch: 
                    type: integer
                    format: int32
                    example: 1658462400
                  time: 
                    type: string
                    example: 2022-07-22 00:00
                  temp_c: 
                    type: number
                    example: 28.7
                  temp_f: 
                    type: number
                    example: 83.7
                  is_day: 
                    type: integer
                    format: int32
                    example: 0
                  condition: 
                    type: object
                    properties: 
                      text: 
                        type: string
                        example: Clear
                      icon: 
                        type: string
                        example: //cdn.weatherapi.com/weather/64x64/night/113.png
                      code: 
                        type: integer
                        format: int32
                        example: 1000
                  wind_mph: 
                    type: number
                    example: 9.4
                  wind_kph: 
                    type: number
                    example: 15.1
                  wind_degree: 
                    type: number
                    example: 265
                  wind_dir: 
                    type: string
                    example: W
                  pressure_mb: 
                    type: number
                    example: 1007
                  pressure_in: 
                    type: number
                    example: 29.73
                  precip_mm: 
                    type: number
                    example: 0
                  precip_in: 
                    type: number
                    example: 0
                  humidity: 
                    type: number
                    example: 58
                  cloud: 
                    type: number
                    example: 19
                  feelslike_c: 
                    type: number
                    example: 30.5
                  feelslike_f: 
                    type: number
                    example: 86.9
                  windchill_c: 
                    type: number
                    example: 28.7
                  windchill_f: 
                    type: number
                    example: 83.7
                  heatindex_c: 
                    type: number
                    example: 30.5
                  heatindex_f: 
                    type: number
                    example: 86.9
                  dewpoint_c: 
                    type: number
                    example: 19.6
                  dewpoint_f: 
                    type: number
                    example: 67.3
                  will_it_rain: 
                    type: integer
                    format: int32
                    example: 0
                  chance_of_rain: 
                    type: number
                    example: 0
                  will_it_snow: 
                    type: integer
                    format: int32
                    example: 0
                  chance_of_snow: 
                    type: number
                    example: 0
                  vis_km: 
                    type: number
                    example: 10
                  vis_miles: 
                    type: number
                    example: 6
                  gust_mph: 
                    type: number
                    example: 15
                  gust_kph: 
                    type: number
                    example: 24.1
                  sig_ht_mt: 
                    type: number
                    example: 24.1
                  swell_ht_mt: 
                    type: number
                    example: 24.1
                  swell_ht_ft: 
                    type: number
                    example: 24.1
                  swell_dir: 
                    type: number
                    example: 24.1
                  swell_dir_16_point: 
                    type: number
                    example: 24.1
                  swell_period_secs: 
                    type: number
                    example: 24.1
                    
                  uv: 
                    type: integer
                    format: int32
                    example: 1
 alerts: 
    type: object
    properties: 
      alert: 
        type: array
        items: 
          type: object
          properties: 
            headline: 
              type: string
              example: NWS New York City - Upton (Long Island and New York City)
            msgtype: 
              type: string
              example: 
            severity: 
              type: string
              example: 
            urgency: 
              type: string
              example: 
            areas: 
              type: string
              example: 
            category: 
              type: string
              example: Extreme temperature value
            certainty: 
              type: string
              example: 
            event: 
              type: string
              example: Heat Advisory
            note: 
              type: string
              example: 
            effective: 
              type: string
              format: date-time
              example: 2022-07-21T19:38:00+00:00
            expires: 
              type: string
              format: date-time
              example: 2022-07-25T00:00:00+00:00
            desc: 
              type: string
              example: "...HEAT ADVISORY REMAINS IN EFFECT UNTIL 8 PM EDT SUNDAY...
* WHAT...Heat index values up to 105.
* WHERE...Eastern Passaic Hudson Western Bergen Western
Essex Eastern Bergen and Eastern Essex Counties.
* WHEN...Until 8 PM EDT Sunday.
* IMPACTS...High temperatures and high humidity may cause heat
illnesses to occur."
            instruction: 
              type: string
              example: ""
                    
